<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiketKu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Tiketku logo.png" alt="" style="width: 50px; height: 50px; border-radius: 50%;">
        </div>
        </div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="profile.html">Our Profile</a>
            <a href="pemesanan.html">Pemesanan</a>
            <a href="#message">Message Us</a>
        </nav>
    
    </header>

    <main>
        <section class="hero">
            <h1>Hi <span id="userName"></span>, Welcome To Websitefolio</h1>
            <p>Ini adalah sebuah website Tiket Penerbangan</p>
            <div class="banner-container">
                <img src="Pemandangan.jpg" class="active" alt="Banner Image">
                <img src="Revou.webp" alt="Banner Image 2">
                <img src="Pemandangan.jpg" alt="Banner Image 3">
            </div>
        </section>

        <section class="headquarter">
            <h2>Our Headquarter</h2>
            <div class="cities">
                <div class="city"><div class="circle"></div><p>Jakarta</p></div>
                <div class="city"><div class="circle"></div><p>Bandung</p></div>
                <div class="city"><div class="circle"></div><p>Surabaya</p></div>
            </div>
        </section>

        <section class="message" id="message">
            <h2>Message Us</h2>
            <div class="form-container">
                <form id="messageForm">
                    <label>Nama :</label>
                    <input type="text" id="name" name="name" placeholder="Nama">

                    <label>Tanggal Lahir :</label>
                    <input type="date" id="birthdate" name="birthdate">

                    <label>Jenis Kelamin :</label>
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="Laki-Laki">
                        <label for="male">Laki-Laki</label>
                        <input type="radio" id="female" name="gender" value="Perempuan">
                        <label for="female">Perempuan</label>
                    </div>

                    <label>Pesan :</label>
                    <textarea id="messageText" name="message" placeholder="Pesan"></textarea>

                    <button type="submit">Submit</button>
                </form>

                <div class="output-box" id="outputBox">
                    <p><strong>Current time:</strong> - </p>
                    <p><strong>Nama:</strong> - </p>
                    <p><strong>Tanggal Lahir:</strong> - </p>
                    <p><strong>Jenis Kelamin:</strong> - </p>
                    <p><strong>Pesan:</strong> - </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Created By Faiq</p>
    </footer>

    <script src="js\script.js"></script>
</body>
</html>
