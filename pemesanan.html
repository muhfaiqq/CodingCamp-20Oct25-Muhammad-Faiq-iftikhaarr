<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Tiket - TiketKu</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="image\Tiketku logo.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 50%;">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Our Profile</a>
            <a href="pemesanan.html" class="active">Pemesanan</a>
            <a href="index.html#message">Message Us</a>
        </nav>
    </header>

    <main>
        <section class="booking-page">
            <h2>Pesan Tiket Pesawat</h2>
            <p>Silakan isi detail perjalanan Anda di bawah ini.</p>

            <div class="booking-form-container">
                <form id="bookingForm">
                    
                    <div class="form-group">
                        <label>Tipe Perjalanan:</label>
                        <div class="flight-type">
                            <input type="radio" id="oneWay" name="flightType" value="Sekali Jalan" checked>
                            <label for="oneWay">Sekali Jalan</label>
                            <input type="radio" id="roundTrip" name="flightType" value="Pulang Pergi">
                            <label for="roundTrip">Pulang Pergi</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="origin">Dari (Origin):</label>
                            <input type="text" id="origin" placeholder="Kota atau Bandara">
                        </div>
                        <div class="form-group">
                            <label for="destination">Ke (Destination):</label>
                            <input type="text" id="destination" placeholder="Kota atau Bandara">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="departureDate">Tanggal Berangkat:</label>
                            <input type="date" id="departureDate">
                        </div>
                        <div class="form-group" id="returnDateGroup">
                            <label for="returnDate">Tanggal Pulang:</label>
                            <input type="date" id="returnDate">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="adults">Dewasa (12+ thn):</label>
                            <input type="number" id="adults" value="1" min="1">
                        </div>
                        <div class="form-group">
                            <label for="children">Anak (2-11 thn):</label>
                            <input type="number" id="children" value="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="infants">Bayi (<2 thn):</label>
                            <input type="number" id="infants" value="0" min="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cabinClass">Kelas Kabin:</label>
                        <select id="cabinClass">
                            <option value="Ekonomi">Ekonomi</option>
                            <option value="Bisnis">Bisnis</option>
                            <option value="First Class">First Class</option>
                        </select>
                    </div>

                    <button type="submit">Cari Tiket</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Created By Faiq</p>
    </footer>

    <script src="Js/script.js"></script>
</body>
</html>
